<section class="countries">
  <div class="container">
    <h1>Países</h1>

    <div class="row flex-column flex-md-row align-items-md-center">
      <small class="countries-count">
        <strong>{{countries.length ? countries.length : 'Nenhum'}}</strong> {{countries.length ? 'países carregados' : 'país carregado'}}
      </small>

      <button class="btn-option ml-md-auto">Filtrar por continentes <i-bs class="btn-icon" name="chevron-down"></i-bs></button>
      <button class="btn-option">Exportar dados listados <i-bs class="btn-icon" name="download"></i-bs></button>

      <div class="layout-options">
        <button class="btn-grid-layout active">
          <i-bs class="btn-icon" name="grid"></i-bs>
        </button>
        <button class="btn-table-layout">
          <i-bs class="btn-icon" name="grid-3x2"></i-bs>
        </button>
      </div>
    </div>

    <div class="row justify-content-md-between">
      <div class="col col-md-6 col-lg-4" *ngFor="let country of countries">
        <app-country-card [country]="country"></app-country-card>
      </div>
    </div>
  </div>
</section>
